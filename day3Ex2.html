<!DOCTYPE html>
<html>

<body>
    <label for="len">Length</label>
    <input type="text" name="" id="len" required>
    <label for="br">Breadth</label>
    <input type="text" name="" id="br" required>
    <br>
    <span id="message"></span>
    <br>
    <input type="checkbox" name="option" id="peri">
    <label>Perimeter</label>
    <input type="checkbox" name="option" id="area">
    <label for="area">Area</label>
    <input type="checkbox" name="option" id="both">
    <label for="both">Both</label><br>
    <button onclick="handleClick()">Give Answer</button>
    <script>
        function handleClick() {
            const areaCheck = document.getElementById("area");
            const periCheck = document.getElementById("peri");
            const bothCheck = document.getElementById("both");
            const message = document.getElementById("message");
            console.log(periCheck.checked)
            if (bothCheck.checked == true || areaCheck.checked == true && periCheck.checked == true) {
                getBoth();
            } else if (periCheck.checked == true) {
                getPeri();
            }
            else if (areaCheck.checked == true) {
                getArea();
            } else {
                message.innerHTML = "Please check any boxes to get an answer!"
            }
        }
        function getArea() {

            const len = document.getElementById("len");
            const br = document.getElementById("br");
            const obj = {
                len: len.value,
                br: br.value
            }
            len.value = "";
            br.value = "";
            const message = document.getElementById("message");
            message.innerHTML = "Area is " + findAreaPerimeter(obj).area;
        }
        function getPeri() {
            const currentElement = document.getElementById("area")

            const len = document.getElementById("len");
            const br = document.getElementById("br");
            const obj = {
                len: len.value,
                br: br.value
            }
            len.value = "";
            br.value = "";

            const message = document.getElementById("message");
            message.innerHTML = "Perimeter is " + findAreaPerimeter(obj).peri;
        }
        const area = document.getElementById("area");
        const peri = document.getElementById("peri");
        function findAreaPerimeter(obj) {
            let area = obj.len * obj.br;
            let peri = 2 * (obj.len + obj.br)
            return { area, peri };
        }
        function getBoth() {
            const len = document.getElementById("len");
            const br = document.getElementById("br");
            const obj = {
                len: len.value,
                br: br.value
            }
            len.value = "";
            br.value = "";
            const message = document.getElementById("message");
            message.innerHTML = "Area is " + findAreaPerimeter(obj).area + " Perimeter is " + findAreaPerimeter(obj).peri;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Multiples of Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button,
        select {
            margin: 5px;
        }
    </style>
</head>

<body>
    <label for="noOfMultiples"> Number of Multiples</label>
    <input type="number" id="noOfMultiples" required>
    <select id="num">
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>

    <button id="btn-result">Get result</button><br>
    <p id="displayContent"></p>
    <script>
        //Changed impplementing on click and on change in tradisional method
        document.getElementById('btn-result').addEventListener('click', handleClick);
        document.getElementById('noOfMultiples').addEventListener('change', handleChange);

        function handleChange() {
            const noOfMultiples = document.getElementById("noOfMultiples");
            const num = document.getElementById("num");
            const btnResult = document.getElementById("btn-result");
            console.log(num);
            console.log(noOfMultiples)
            //Added disable for empty input
            if (noOfMultiples.value == "0" && noOfMultiples == '') {
                //Changed inneHTML to textContent
                num.disabled = true;
                btnResult.disabled = true;
                displayContent.textContent = `Zero cannot be a multiple of a number `;


            } else {
                num.disabled = false;
                btnResult.disabled = false;

            }
        }
        function handleClick() {
            console.log("hi")
            const noOfMultiples = document.getElementById("noOfMultiples");
            const num = document.getElementById("num");
            const displayContent = document.getElementById("displayContent");
            const arr = [];

            displayContent.innerHTML = `Multiples of ${num.value} for ${noOfMultiples.value} times  <br>`;
            for (let i = 1; i <= noOfMultiples.value; i++) {
                displayContent.innerHTML += `${num.value} X ${i} = ${i * num.value}<br>`;
            }
        }
    </script>
</body>

</html>

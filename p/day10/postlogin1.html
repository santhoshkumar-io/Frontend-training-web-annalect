<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* Font for the body */
      margin: 0;
      /* Remove default margin */
      padding: 0;
      /* Remove default padding */
      background-color: #f9f9f9;
      /* Light background color */
      display: flex;
      /* Use flexbox for layout */
      flex-direction: column;
      /* Column direction */
      height: 100vh;
      /* Full viewport height */
    }

    header {
      background-color: #2c3e50;
      /* Dark background */
      color: white;
      /* White text */
      text-align: center;
      /* Center text */
      padding: 20px;
      /* Padding for header */
    }

    .content {
      flex: 1;
      /* Allow content to grow and fill available space */
      display: flex;
      /* Use flexbox for layout */
      flex-direction: column;
      /* Column direction */
      padding: 20px;
      /* Padding around the content */
    }

    .welcome {
      margin-bottom: 20px;
      /* Margin below welcome message */
      font-size: 20px;
      /* Font size for welcome message */
      color: #2c3e50;
      /* Dark text color */
    }

    .logout-link {
      color: #e74c3c;
      /* Red color for logout link */
      font-weight: bold;
      /* Bold text for emphasis */
      text-decoration: none;
      /* Remove underline */
      margin-top: 10px;
      /* Margin above logout link */
      cursor: pointer;
      /* Pointer cursor for link */
    }

    .search-box {
      margin-bottom: 20px;
      /* Margin below search box */
    }

    .search-box input[type="text"] {
      width: 80%;
      /* Width of search input */
      padding: 10px;
      /* Padding inside input */
      border: 1px solid #ccc;
      /* Light gray border */
      border-radius: 4px;
      /* Rounded corners */
      font-size: 16px;
      /* Font size for input */
    }

    .search-box input[type="button"] {
      padding: 10px;
      /* Padding inside button */
      background-color: #2c3e50;
      /* Dark background for button */
      color: white;
      /* White text */
      border: none;
      /* Remove default border */
      border-radius: 4px;
      /* Rounded corners for button */
      cursor: pointer;
      /* Pointer cursor for button */
      font-size: 16px;
      /* Font size for button */
      margin-left: 10px;
      /* Margin to separate from input */
    }

    .search-box input[type="button"]:hover {
      background-color: #34495e;
      /* Darker background on hover */
    }

    .results {
      background-color: white;
      /* White background for results */
      border: 1px solid #ccc;
      /* Light gray border */
      border-radius: 5px;
      /* Rounded corners */
      padding: 20px;
      /* Padding inside results box */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      /* Subtle shadow */
    }

    footer {
      text-align: center;
      /* Center text */
      padding: 10px;
      /* Padding for footer */
      background-color: #2c3e50;
      /* Dark background */
      color: white;
      /* White text */
      position: relative;
      /* Position footer */
    }

    .addContainer {
      display: none;
      width: 300px;
      margin: 87px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    input[type="number"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
    }

    a {
      text-decoration: none;
      text-align: center;
      padding: 40%;
      cursor: pointer;
    }
  </style>
  <script>
    // Sample data for search results
    const data = [
      "Lathe Machine",
      "Milling Machine",
      "Drilling Machine",
      "CNC Machine",
      "Surface Grinder",
      "Band Saw",
      "Welding Machine",
      "3D Printer",
      "Laser Cutter"
    ];

    // Function to handle search
    function search() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Clear previous results

      const results = data.filter(item => item.toLowerCase().includes(query));
      if (results.length > 0) {
        results.forEach(item => {
          const resultItem = document.createElement('div');
          resultItem.textContent = item; // Display each result
          resultsContainer.appendChild(resultItem);
        });
      } else {
        resultsContainer.textContent = 'No results found.'; // Message if no results match
      }
    }

    // Function to handle logout
    function logout() {
      // Here you can implement the actual logout logic, e.g., clearing session, redirecting
      alert("You have logged out."); // Example logout action
      window.location.href = "logout.html"; // Redirect to logout page
    }
    function handleAddNum() {
      document.querySelector('#add-container').style = 'display:block';
    }
  </script>
</head>

<body>
  <header>
    <h1>Manufacturing Company Dashboard</h1>
  </header>

  <div class="content">
    <div class="welcome">
      Welcome, User!
      <span class="logout-link" onclick="logout()">Logout</span>
    </div>
    <div class="results">
      <a onclick="handleAddNum()"> Adding of numbers</a>
    </div>
    <div class="addContainer" id="add-container">
      <h2>Add Two Numbers</h2>
      <p id="loginError" class="error"></p>
      <input type="number" id="num1" placeholder="Enter first number" />
      <input type="number" id="num2" placeholder="Enter second number" />
      <button onclick="addNumbers()">Add</button>
      <p id="result"></p>
    </div>







  </div>

  <footer>
    Â© 2024 Manufacturing Company. All rights reserved.
  </footer>
</body>

</html>
